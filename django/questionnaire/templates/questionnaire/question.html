{% load static %}

<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i,400"
          rel="stylesheet">
    <link href="{% static 'questionnaire/style.css' %}" rel="stylesheet"
          type="text/css">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>


<h2>
    <center>{{questionnaire.title}}</center>
</h2>
<div class="verticalLine">
	<h3>
		<small>{{questionnaire.description}}</small>
	</h3>
</div>

<hr>
<form action = "#">
    <div class="container-fluid">
        {% for question in questions %}
        <div id="{{questionnaire.id}}-{{question.order}}">
            <label class="question-label">
                <span class="question_id">{{question.order}}. </span>{{question.question_text}}</label>
            {% if question.type == 'SCALE' %}
            <div class="one-question-domain">
                <label class="one-question-domain-left">{{question.labels.0}}</label>
                <label class="one-question-domain-right">{{question.labels.1}}</label>
                <div class="btn-group btn-group-justified">
                    {% for option in question.options%}
                    <div class="btn-group" role="group">
                        <button type="button"
                                name="{{question.order}}"
                                class="btn btn-default">
                            {{option.option_text}}
                        </button>
                    </div>
                    {% endfor %}
                </div> 
            </div>
            <input type = "hidden" value = "" name = "{{question.order}}">
            {% else %}
            <div>
                {% for option in question.options%}
                <div class="radio">
                    <label><input type="radio"
                                  name="{{option.question.id}}"
                                  value="{{option.option_order}}">
                        {{option.option_text}}</label>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    <hr>
    <button type="submit" class="btn btn-success btn-block">Submit</button>
</form>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="{% static 'questionnaire/function.js' %}"></script>
</body>
</html>
